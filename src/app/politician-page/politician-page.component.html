<div class="container">

  <!--Politician profile card-->
  <div class="row">

    <!--Politician image-->
    <div class="col-2">
      <img [src]="Politician.bild_url_192">
    </div>

    <!--Politician general info-->
    <div class="col-5">
      <h1>{{Politician.sorteringsnamn}}</h1>
      <h3>{{Politician.status}}</h3>
      <h3>{{Politician.valkrets}}</h3>
      <h3>{{Politician.parti}}</h3>
    </div>

    <!--Politician contact info-->
    <div class="col-5">
      <h4>Contact</h4>
      <h5>Email:{{Politician.email}}</h5>
      <h5>Website:{{Politician.website}}</h5>
      <h5>Twitter:{{Politician.twitter}}</h5>
      <h5>Facebook:{{Politician.facebook}}</h5>
    </div>
  </div>
</div>
